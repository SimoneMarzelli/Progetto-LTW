<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/register/register.js"></script>
    <title>Register</title>
</head>

<body class="text-center bg-black">
    <div class="navbar navbar-expand-lg bg-gradient">
        <div class="container-fluid">
            <a class="btn btn-outline-dark btn-lg" href="../home.html">Indietro</a>
        </div>
    </div>
    <div class="d-table mt-5">
        <h1>Registrati</h1>
        <div>
            <div id="alreadySignedin" style="display:none">
                Account gi√† esistente, 
                <a style="color:white; text-decoration: none" href="/login/login.html">clicca qui per procedere al login</a>
            </div>
            <br>
            <label class="form-label">
                <input type="text" id="username" class="form-control-plaintext" placeholder="Inserisci username" autofocus maxlength="30">
            </label>
        </div>
        <label id="pwLenWarning" style="visibility:hidden;">La password deve essere di almeno 5 caratteri</label>
        <div>
            <label class="form-label">
                <input type="password" id="password1" class="form-control-plaintext" placeholder="Inserisci password" maxlength="20">
            </label>
        </div>
        <label id="pwDifferentWarning" style="visibility:hidden;">Le password devono essere uguali</label>
        <div>
            <label class="form-label">
                <input type="password" id="password2" class="form-control-plaintext" placeholder="Conferma password" maxlength="20">
            </label>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" name="RememberMe" id="rmb"/>
            <label for="rmb">Ricordami</label>
        </div>
        <button id="submit" type="submit" class="btn btn-dark mt-3" disabled>Entra</button>
    </div>
    <div class="popup" id="popup">
        <div class="popupcontent" id="popupcontent">
            Account creato!
        </div>
    </div>
</body>
</html>

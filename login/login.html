<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/login/login.js"></script>
    <title>Login</title>
</head>

<body class="text-center bg-black">
    <div class="navbar navbar-expand-lg bg-gradient">
        <div class="container-fluid">
            <a class="btn btn-outline-dark btn-lg" href="/">Indietro</a>
        </div>
    </div>
    <div class="d-table mt-5">
        <img src="/Immagini/loghi/Login.png" style="width: 8%;">
        <div>
            <div id="notSignedUp" style="display:none">
                Password errata o non sei registrat*, 
                <a style="color:white; text-decoration: none" href="/register/register.html">clicca qui per creare account</a>
            </div>
            <br>
            <label class="form-label">
                <input type="text" id="username" class="form-control-plaintext" placeholder="Inserisci username" autofocus >
            </label>
        </div>
            <div>
            <label class="form-label">
                <input type="password" id="password" class="form-control-plaintext" 
                placeholder="Inserisci la tua password">
            </label>
            </div>
                <label id="pwWarning" style="visibility:hidden;">La password deve essere di almeno 5 caratteri</label>
            <div>
                <input class="form-check-input" type="checkbox" name="RememberMe" id="rmb"/>
                <label for="rmb">Ricordami</label>
            </div>
        <button id="submit" type="submit" class="btn btn-dark mt-3" disabled>Entra</button>
    </div>
    <div class="popup" id="popup">
        <div class="popupcontent" id="popupcontent">
            Login effettuato!
        </div>
    </div>
</body>
</html>

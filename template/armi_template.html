<!DOCTYPE html>
<html lang="it">
<head>
    <!--pagina template per un oggetto del tipo "arma" che verrÃ¡ riempita dal server prima di essere inviata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armi</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/template/arma_template.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/style.css"/>    
</head>
<body class="bg-black text-center">
    <div id="bar" style="width: 100%;"></div>
    <picture class="logo">
        <img src="../Immagini/loghi/elden-ring-wiki-game1.png" style="width: 30%; margin-top: 2%;">
    </picture>
    <div class="d-table mt-5">
        <div>
            <h1 class="text-center" id="nome"></h1>
            <div id="checkboxdiv" style="display: none;">
                <input class="form-check-input" type="checkbox" id="armatrovatacheck">
                <label class="form-check-label" for="armatrovatacheck">
                    Trovata!
                </label>
            </div>
        </div>
        <div class="d-lg-inline-block" style="border: 4px double #c59e5c;padding:1%;width: max-content;">
            <img style="block-size: 30%;margin: 5%" id="immagine">
            <table class="table-bordered" style="border: 2px; margin: auto;">
                <TR>
                <TD style="padding: 6px; font-size: 17px;">Scaling
                        <div style="border-left: dotted 2px; padding: 3%; color: rgb(184, 117, 39); font-size: 15px;">
                            <p class="text-start" style="margin: 0%; color: white;" id="scaling"></p>
                        </div>
                    </TD>
                    <TD style="padding: 6px; font-size: 17px;">Requisiti
                        <div style="border-left: dotted 2px; padding: 3%; color: rgb(184, 117, 39); font-size: 15px;">
                            <p class="text-start" style="margin: 0%; color: white;" id="requisiti"></p>
                        </div>
                    </TD>
                </TR>
                <TR>
                    <TD style="padding: 6px; font-size: 17px;" id="categoria"></TD>
                    <TD style="padding: 6px; font-size: 17px;" id="tipodanno"></TD>
                </TR>
                <TR>
                    <TD style="padding: 6px; font-size: 17px;" id="abilita"></TD>
                    <TD style="padding: 6px; font-size: 17px;" id="costo"></TD>
                </TR>
                <TR>
                    <TD style="padding: 6px; font-size: 17px;" colspan="2" id="peso"></TD>
                </TR>
            </table>
        </div>
        <div class="d-inline-block">
            <br>
            <p class="text-start" id="descrizione"></p>
            <div style="border-left: dotted 2px; padding: 1%; color: rgb(184, 117, 39);">
                <p class="text-start" style="color: white; font-style: italic;" id="info"></p>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popupcontent" id="popupcontent">
        </div>
    </div>
</body>
</html>
